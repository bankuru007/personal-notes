<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
</head>
<body>
    <h1>My Notes</h1>
    <a href="/add">Add New Note</a>
    <ul>
        {% for note in notes %}
            <li>{{ note[1] }} 
                <a href="/delete/{{ note[0] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
